{% extends 'layoutadmin.html' %}
{% block conteudo %}
<main>
    <div class="container">
        <h1 class="text-center mt-4">Confirmar Exclusão do Pedido</h1>
        <div class="alert alert-warning mt-4" role="alert">
            Você tem certeza que deseja excluir o pedido ID {{ pedido.id }}?
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a class="btn btn-secondary" href="{% url 'superuser' %}">Cancelar</a>
        </form>
    </div>
</main>
{% endblock conteudo %}
