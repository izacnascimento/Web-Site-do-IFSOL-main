{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Ico do navegador -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'ico/apple-touch-icon.png' %} ">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'ico/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'ico/favicon-16x16.png' %}">

    <!-- Css do prjeto, onde alterar algumas coisas -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/admin.css' %}" />

    <!-- Bootstrap Online-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="{% static 'js/script.js' %}"></script>

    <!-- BIblioteca Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/53db479323.js" crossorigin="anonymous"></script>

    <!-- Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>

    <!-- Detalhe da Logo IFSOL -->


    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand custom-logo" href="#">
                <img src="{% static 'img/logo_ifsol.png' %}" class="img-fluid" width="100">
            </a>
        </div>
    </nav>
    <header class="bg-success">
        <h1 class="text-light">Painel de Administração</h1>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="collapse text-center navbar-collapse">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <ul class="navbar-nav mx-auto mb-2 mb-lg-0 custom-icons-list">
                            <li class="nav-item custom-icon-item">
                                <a class="nav-link link-light custom-icons" href="{% url 'controle' %}">
                                    <span><i class="bi bi-house-door"></i></span>
                                    <span class="icon-text">Início</span>
                                </a>
                            </li>
                            <li class="nav-item custom-icon-item">
                                <a class="nav-link link-light custom-icons" href="{% url 'logout' %}">
                                    <span><i class="bi bi-box-arrow-right"></i></span>
                                    <span class="icon-text">Sair</span>
                                </a>
                            </li>
                        </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block conteudo %}
    {% endblock conteudo %}


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
